<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Information</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body.light-theme {
            background-color: #f0f0f0;
            color: #333;
        }

        body.dark-theme {
            background-color: #333;
            color: #f0f0f0;
        }

        .theme-switcher {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .main-heading {
            font-size: 2em;
            margin: 20px 0;
        }

        .course-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .course-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            padding: 20px;
            text-align: center;
        }

        body.dark-theme .course-card {
            background-color: #444;
            color: #f0f0f0;
        }

        .course-image {
            width: 100px;
            border-radius: 8px;
        }

        .course-title {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .course-description {
            font-size: 1em;
            color: #666;
            display: none;
            /* Initially hidden */
        }

        body.dark-theme .course-description {
            color: #bbb;
        }

        .toggle-button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .toggle-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body class="light-theme">
    <img id="theme-switcher" class="theme-switcher" src="moon.png" alt="Switch to Dark Theme">
    <h1 class="main-heading">Welcome to Our  Coursesüìù</h1>
    <div class="course-container" id="course-container">
        <!-- Course cards will be inserted here by JavaScript -->
    </div>
    <h1 class="main-heading">Our Most Popular Coursesüìù</h1>
    <div class="course-container" id="special-course-container">
        <!-- Special course cards will be inserted here by JavaScript -->
    </div>

    <script>
        const popularCourses = [
            {
                title: "Java",
                image: "java.png",
                description: "Learn the basics of Java programming language."
            },
            {
                title: "C++",
                image: "cpp.png",
                description: "Dive into C++ programming with this course."
            },
            {
                title: "C",
                image: "c.png",
                description: "Understand the fundamentals of C programming."
            },
            {
                title: "PHP",
                image: "php.png",
                description: "Get started with PHP and server-side scripting."
            },
            {
                title: "DSA",
                image: "dsa.png",
                description: "Master data structures and algorithms for efficient coding."
            },
            {
                title: "Python",
                image: "python.png",
                description: "Begin your journey with Python programming."
            }
        ];

        const specialCourses = [
            {
                title: "Fullstack in Java",
                image: "fullstack-java.png",
                description: "Become a Fullstack developer with Java."
            },
            {
                title: "Fullstack in Web",
                image: "web.png",
                description: "Learn fullstack web development with modern technologies."
            },
            {
                title: ".NET",
                image: "dotnet.png",
                description: "Get started with .NET framework for building applications."
            },
            {
                title: "VB.NET",
                image: "vbnet.png",
                description: "Learn VB.NET programming for building robust applications."
            }
        ];

        function createCourseCard(course) {
            const card = document.createElement('div');
            card.className = 'course-card';

            const img = document.createElement('img');
            img.src = course.image;
            img.alt = `${course.title} Image`;
            img.className = 'course-image';

            const title = document.createElement('h2');
            title.className = 'course-title';
            title.innerText = course.title;

            const description = document.createElement('p');
            description.className = 'course-description';
            description.innerText = course.description;

            const toggleButton = document.createElement('button');
            toggleButton.className = 'toggle-button';
            toggleButton.innerText = 'Show Description';
            toggleButton.onclick = function () {
                if (description.style.display === 'none') {
                    description.style.display = 'block';
                    toggleButton.innerText = 'Hide Description';
                } else {
                    description.style.display = 'none';
                    toggleButton.innerText = 'Show Description';
                }
            };

            card.appendChild(img);
            card.appendChild(title);
            card.appendChild(description);
            card.appendChild(toggleButton);

            return card;
        }

        const courseContainer = document.getElementById('course-container');
        popularCourses.forEach(course => {
            const courseCard = createCourseCard(course);
            courseContainer.appendChild(courseCard);
        });

        const specialCourseContainer = document.getElementById('special-course-container');
        specialCourses.forEach(course => {
            const courseCard = createCourseCard(course);
            specialCourseContainer.appendChild(courseCard);
        });

        document.getElementById('theme-switcher').addEventListener('click', () => {
            const body = document.body;
            body.classList.toggle('dark-theme');
            const themeSwitcher = document.getElementById('theme-switcher');
            if (body.classList.contains('dark-theme')) {
                themeSwitcher.src = 'Sun.png';
                themeSwitcher.alt = 'Switch to Light Theme';
            } else {
                themeSwitcher.src = 'moon.png';
                themeSwitcher.alt = 'Switch to Dark Theme';
            }
        });
    </script>

</body>

</html>
